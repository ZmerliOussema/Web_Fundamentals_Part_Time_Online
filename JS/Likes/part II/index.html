<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- nab-bar -->
    <div class="nav-bar">
        <h1>Network</h1>
    </div>
    <!-- title -->
    <div>
        <h1 class="title">Your Feed</h1>
    </div>
    <!-- main -->
    <div class="container">
        <!-- right column -->
        <div class="col">
            <div class="user-card">
                <div>
                    <img src="assets\icons8-male-user-50.png" alt="avatar-img">
                </div>
                <a href="#">Add an avatar</a>
                <h3>James Doe</h3>
            </div>
        </div>
        <!-- left column -->
        <div class="col-1">
            <div class="card">
                <div class="upper-line">
                    <h3>Neil M</h3>
                    <span id="span-1">0 like(s)</span>
                    <button class="btn" onclick="addLike(1)">Like</button>
                </div>
                <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
            </div>
            <div class="card">
                <div class="upper-line">
                    <h3>Nichole K</h3>
                    <span id="span-2">0 like(s)</span>
                    <button class="btn" onclick="addLike(2)">Like</button>
                </div>
                <p>Just finished my <a href="#">next comic</a>, check it out</p>
            </div>
            <div class="card">
                <div class="upper-line">
                    <h3>Jim R</h3>
                    <span id="span-3">0 like(s)</span>
                    <button class="btn" onclick="addLike(3)">Like</button>
                </div>
                <p>I can't stop listening to the <a href="#">new album</a>. who else is liking it?</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
